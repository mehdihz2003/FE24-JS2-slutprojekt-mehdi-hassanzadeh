<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumboard</title>
    
    <script src="./modules/main.ts" type="module" defer></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form id="member-form">
        <input type="text" placeholder="Name..." required>

        <select name="role" id="member-select">
            <option value="front-end">Front-end</option>
            <option value="back-end">Back-end</option>
            <option value="UX-design">UX-design</option>
        </select>
        <button>Add Member</button>
    </form>

    <form id="task-form">
        <input id="task-title" type="text" placeholder="Task Title..." required>
        <input id="task-description" type="text" placeholder="Task Description..." required>

        <select name="category" id="task-category-select">
            <option value="front-end">Front-end</option>
            <option value="back-end">Back-end</option>
            <option value="UX-design">UX-design</option>
        </select>
        <button>Add Task</button>
    </form>
    
    <form id="assign-form">
        <select id="assign-task-to-member-member"></select>
        <select id="assign-task-to-member-task"></select>
        <button id="assign-task-to-member-final">Assign Task To Member</button>
    </form>

    <form id="filter-form">
        <select name="filter-by-category" id="category-filter">
            <option value="all">All Categories</option>
            <option value="front-end">Front-end</option>
            <option value="back-end">Back-end</option>
            <option value="UX-design">UX-design</option>
        </select>
        <select name="filter-by-member" id="member-filter">
            <option value="all">All Members</option>
        </select>

        <label for="sort-tasks"></label>
        <select id="sort-tasks">
            <option value="Alphabetical order (ascending)">Alphabetical order (ascending)</option>
            <option value="Alphabetical order (descending)">Alphabetical order (descending)</option>
            <option value="Date (newest to oldest)">Date (newest to oldest)</option>
            <option value="Date (oldest to newest)">Date (oldest to newest)</option>
        </select>

        <button id="apply-filters">Apply Filters</button>
    </form>

    <div class="columns" id="column-container">
        <div id="header-columns">
            <div id="team-members-header">
                <h2>Members:</h2>
            </div>
            <div id="new-tasks-header">
                <h2>New tasks</h2>
            </div>
            <div id="tasks-in-progress-header">
                <h2>Tasks in progress</h2>
            </div>
            <div id="tasks-completed-header">
                <h2>Finished tasks</h2>
            </div>
        </div>
        <div id="content-columns">
            <div id="membersContainer"></div>
            <div id="new-tasks"></div>
            <div id="in-progress-tasks"></div>
            <div id="completed-tasks"></div>
        </div>
    </div>
</body>

</html>
